<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBootcamp-Activity2 HTML/CSS</title>
    <meta name="DESCRIPTION" content="OpenBootcamp Activity2 HTML/CSS" >
    <meta name="KEYWORDS" content="web, forms, html">
</head>
<body>
    <header>
      <h1>Forms and tables</h1>
        <p>
          OpenBootcamp - Activity 2 HTML/CSS
        </p>
    </header>
    <div style="background-color: #918a8f">
        <article>
        <h2>Contact form</h2>
            <form action="#" method="post"></form>
            <ul>
                <li type="none">Name</li>
                <li type="none">
                    <input id="nombre" type="text" name="first-name" required>
                <li type="none">Surnames</li>
                <li type="none">
                    <input id="surnames" type="text" name="surnames" required>
                <li type="none">Mail</li>
                <li type="none">
                    <input id="mail" type="text" name="mail" required>
                <li type="none">
                <li type="none">Phone</li>
                <li type="none">
                    <input id="phone" type="text" name="phone" required>
                <li type="none"> Direction</li>
                <input id="direction" type="text" name="direction" required>
            <li type="none">
                <button type="Send" class="button">Send</button>
            </li>
            </ul>
        </article>
        <table border="1" class="default">
            <tr>
                <th>Days</th>
                <th>Weeks</th>
                <th>Months</th>
                <th>Years</th>
            </tr>
            <tr>
                <th>5</th>
                <th>1</th>
                <th>April</th>
                <th rowspan ="2">2022</th>
            </tr>
            <tr>
                <th>10</th>
                <th>2</th>
                <th>Agost</th>
            </tr>
            <tr>
                <th>14</th>
                <th>2</th>
                <th colspan="2">September</th>
            </tr>

        </table>
    </div>

    
</body>
</html>
